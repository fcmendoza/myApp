<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Test for iOS Safari</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            text-align: center;
            background-color: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            margin: 0;
        }
        button { 
            padding: 15px 20px; 
            margin: 10px; 
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #0d6efd;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover { 
            background: #0b5ed7;
            border-color: #0b5ed7;
            transform: translateY(-1px);
        }
        h1 {
            color: #ffffff;
            margin-bottom: 10px;
        }
        p {
            color: #b0b0b0;
            margin-bottom: 30px;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
        }
        .success { 
            background-color: #0f2419; 
            color: #4ade80; 
            border-color: #166534;
        }
        .error { 
            background-color: #2d1b1b; 
            color: #f87171; 
            border-color: #991b1b;
        }
        .warning { 
            background-color: #2d2509; 
            color: #fbbf24; 
            border-color: #92400e;
        }
        select {
            padding: 10px 15px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2a2a2a;
            color: white;
            cursor: pointer;
        }
        .interval-selector {
            margin: 20px 0;
        }
        .interval-selector label {
            color: #e0e0e0;
            margin-right: 10px;
        }
        .inline-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .inline-controls .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .inline-controls label {
            color: #e0e0e0;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>Audio Test for iOS Safari (f5068cf6)</h1>
    <p>This page tests the audio fixes for Safari iOS compatibility</p>
    
    <div id="status" class="status warning">
        Click any button to test audio functionality
    </div>

    <p>The following works on Safari on iPhone: first click on Initialize, then on Bell Sound, and then on Background Music. </p>
    
    <div class="interval-selector">
        <label for="bellInterval">Bell Interval:</label>
        <select id="bellInterval">
            <option value="10">10 seconds</option>
            <option value="20">20 seconds</option>
            <option value="30">30 seconds</option>
            <option value="60">1 minute</option>
            <option value="120">2 minutes</option>
        </select>
    </div>
    
    <div class="inline-controls">
        <div class="control-group">
            <label for="backgroundMusic">Music:</label>
            <select id="backgroundMusic">
                <option value="session_sound_20_minutes.mp3">Therapy</option>
                <option value="meditation-music-289149.mp3">Deep</option>
                <option value="meditation-music-without-nature-sound-256142.mp3">Nature</option>
            </select>
        </div>
        <div class="control-group">
            <label for="musicVolume">Volume:</label>
            <select id="musicVolume">
                <option value="0.1">10%</option>
                <option value="0.2" selected>20%</option>
                <option value="0.3">30%</option>
                <option value="0.4">40%</option>
                <option value="0.5">50%</option>
                <option value="0.6">60%</option>
                <option value="0.7">70%</option>
                <option value="0.8">80%</option>
                <option value="0.9">90%</option>
                <option value="1.0">100%</option>
            </select>
        </div>
    </div>
    
    <div class="interval-selector">
        <label for="sessionTimer">Session Timer:</label>
        <select id="sessionTimer">
            <option value="1">1 minute</option>
            <option value="2" selected>2 minutes</option>
            <option value="3">3 minutes</option>
            <option value="5">5 minutes</option>
            <option value="10">10 minutes</option>
            <option value="15">15 minutes</option>
            <option value="20">20 minutes</option>
        </select>
    </div>
    
    <button onclick="initializeAudio()">Initialize Audio Context</button>
    <button onclick="testBellSound()">Bell Sound</button>
    <button onclick="testBackgroundMusic()">Background Music</button>
    <button onclick="stopAll()">Stop All Audio</button>
    
    <script>
        let audioContext = null;
        let isAudioInitialized = false;
        let currentAudio = null;
        let bellInterval = null;
        let bellAudioBuffer = null;
        let sessionTimer = null;
        let sessionTimeRemaining = 0;
        
        function updateStatus(message, type = 'warning') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function startSessionTimer() {
            // Clear any existing timer
            if (sessionTimer) {
                clearInterval(sessionTimer);
                sessionTimer = null;
            }
            
            // Get the selected timer duration
            const sessionTimerSelect = document.getElementById('sessionTimer');
            const timerMinutes = parseInt(sessionTimerSelect.value);
            sessionTimeRemaining = timerMinutes * 60; // Convert to seconds
            
            // Start the countdown timer
            sessionTimer = setInterval(() => {
                sessionTimeRemaining--;
                
                const minutes = Math.floor(sessionTimeRemaining / 60);
                const seconds = sessionTimeRemaining % 60;
                const timeDisplay = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (sessionTimeRemaining > 0) {
                    updateStatus(`Session active - Time remaining: ${timeDisplay}`, 'success');
                } else {
                    // Timer expired - play end bell and stop all audio
                    playEndBell();
                    stopAll();
                    updateStatus('Session completed - All audio stopped', 'warning');
                    clearInterval(sessionTimer);
                    sessionTimer = null;
                }
            }, 1000);
            
            return timerMinutes;
        }
        
        function stopSessionTimer() {
            if (sessionTimer) {
                clearInterval(sessionTimer);
                sessionTimer = null;
                sessionTimeRemaining = 0;
            }
        }
        
        function playEndBell() {
            try {
                const endBell = new Audio('/assets/sounds/bell-a.mp3');
                endBell.volume = 0.8;
                endBell.play().catch(error => {
                    console.error('Failed to play end bell:', error);
                });
            } catch (error) {
                console.error('Error creating end bell audio:', error);
            }
        }
        
        async function initializeAudio() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                isAudioInitialized = true;
                updateStatus('Audio context initialized successfully!', 'success');
                console.log('Audio context state:', audioContext.state);
            } catch (error) {
                updateStatus('Failed to initialize audio: ' + error.message, 'error');
                console.error('Audio initialization error:', error);
            }
        }
        
        async function testBackgroundMusic() {
            try {
                await initializeAudio();
                
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                
                // Get the selected background music from the dropdown
                const backgroundMusicSelect = document.getElementById('backgroundMusic');
                const selectedMusic = backgroundMusicSelect.value;
                const musicName = backgroundMusicSelect.options[backgroundMusicSelect.selectedIndex].text;
                
                // Get the selected volume from the dropdown
                const musicVolumeSelect = document.getElementById('musicVolume');
                const selectedVolume = parseFloat(musicVolumeSelect.value);
                const volumeText = musicVolumeSelect.options[musicVolumeSelect.selectedIndex].text;
                
                currentAudio = new Audio(`/assets/sounds/${selectedMusic}`);
                currentAudio.loop = true;
                currentAudio.preload = 'metadata';
                currentAudio.volume = selectedVolume;
                
                await new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => {
                        reject(new Error('Audio loading timeout'));
                    }, 10000);
                    
                    currentAudio.addEventListener('canplaythrough', () => {
                        clearTimeout(timeout);
                        resolve(true);
                    }, { once: true });
                    
                    currentAudio.addEventListener('error', (e) => {
                        clearTimeout(timeout);
                        reject(e);
                    }, { once: true });
                    
                    currentAudio.load();
                });
                
                await currentAudio.play();
                
                // Start the session timer
                const timerMinutes = startSessionTimer();
                updateStatus(`${musicName} playing at ${volumeText} volume - ${timerMinutes} min session started!`, 'success');
            } catch (error) {
                updateStatus('Failed to play background music: ' + error.message, 'error');
                console.error('Background music error:', error);
            }
        }
        
        async function loadBellAudio() {
            try {
                const response = await fetch('/assets/sounds/bell-hit-heart-chakra-4.mp3');
                const arrayBuffer = await response.arrayBuffer();
                bellAudioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                return true;
            } catch (error) {
                console.error('Failed to load bell audio:', error);
                return false;
            }
        }
        
        function playBellFromBuffer() {
            if (!audioContext || !bellAudioBuffer) return;
            
            try {
                const source = audioContext.createBufferSource();
                const gainNode = audioContext.createGain();
                
                source.buffer = bellAudioBuffer;
                gainNode.gain.value = 0.8;
                
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                source.start(0);
            } catch (error) {
                console.error('Error playing bell from buffer:', error);
            }
        }
        
        async function testBellSound() {
            try {
                await initializeAudio();
                
                // Clear any existing bell interval
                if (bellInterval) {
                    clearInterval(bellInterval);
                    bellInterval = null;
                }
                
                // Get the selected interval from the dropdown
                const bellIntervalSelect = document.getElementById('bellInterval');
                const selectedInterval = parseInt(bellIntervalSelect.value) * 1000; // Convert to milliseconds
                const intervalText = bellIntervalSelect.options[bellIntervalSelect.selectedIndex].text;
                
                // Load the bell audio into a buffer if not already loaded
                if (!bellAudioBuffer) {
                    updateStatus('Loading bell audio...', 'warning');
                    const loaded = await loadBellAudio();
                    if (!loaded) {
                        updateStatus('Failed to load bell audio', 'error');
                        return;
                    }
                }
                
                // Play the first bell immediately using Web Audio API
                playBellFromBuffer();
                
                // Start the session timer
                const timerMinutes = startSessionTimer();
                updateStatus(`Bell sound started - playing every ${intervalText} for ${timerMinutes} minutes!`, 'success');
                
                // Set up interval to play bell using the selected interval
                bellInterval = setInterval(() => {
                    playBellFromBuffer();
                }, selectedInterval);
                
            } catch (error) {
                updateStatus('Failed to start bell sound: ' + error.message, 'error');
                console.error('Bell sound initialization error:', error);
            }
        }
        
        function stopAll() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            // Clear the bell interval
            if (bellInterval) {
                clearInterval(bellInterval);
                bellInterval = null;
            }
            
            // Stop the session timer
            stopSessionTimer();
            
            updateStatus('All audio stopped', 'warning');
        }
        
        // Auto-initialize on first touch/click
        document.addEventListener('touchstart', initializeAudio, { once: true });
        document.addEventListener('click', initializeAudio, { once: true });
    </script>
</body>
</html>
